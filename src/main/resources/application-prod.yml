spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driverClassName: org.postgresql.Driver



  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true



server:
  port: 8082



# JWT TOKEN
rsa:
  private-key: ${RSA_PRV}
  public-key: ${RSA_PUB}