spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true






server:
  port: 8082



# JWT TOKEN
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
